{% extends "base.html" %}
{% block title %} Admin {% endblock %}
{% block content %}
<div class = "container-fluid" >
   <div class="row"  style="margin:7% 17%; ">
     <div class="col">
          <form action="{{ url_for('admin_login_page') }}" method="post" style="margin:2% 17%;padding:2%;">
              <!--<h4 style="color:red;text-align:center;font-size:2rem;width:50%;margin:auto;">LOGIN</h4>-->
              <table style="margin:1% auto;width:100%;text-align:center;" class="login-table">
              <tr>
                  <td colspan="2">
                      <img src="{{ url_for('static',filename = 'images/ThanigaiFacts.png') }}" alt="thanigai facts" style="margin:auto;">
                  </td>
              </tr>
               <tr style="width:50%;">
                  <td style="width:10%;">
                     <span class="fa-solid fa-user-ninja login-icon" ></span>
                  </td>
                  <td style="width:40%;text-align:left">
                   <input type="text" name="userName" >
                  </td>
               </tr>

               <tr style="width:50%;">
                  <td style="width:10%;">
                     <span class="fa-solid fa-lock login-icon" ></span>
                  </td>
                  <td style="width:40%;text-align:left">
                  <input type="password" name="password">
                  </td>
               </tr>
               <tr>
                 <td colspan="2"><input type="submit" class="btn btn-success" name="LoginBtn" value="Login" style="width:20%;font-size:1.5rem;"></td>
               </tr>
               <tr>
                 <td colspan="2"><p class="output-Text" style="color:red;">{{ LoginStatus }}</p></td>
               </tr>
              </table>
          </form>
     </div>
   </div>
</div>
{% endblock %}
