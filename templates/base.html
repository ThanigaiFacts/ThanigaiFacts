<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanigai Facts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href= "{{ url_for('static',filename = 'Css/styles.css') }}">

    <link rel="icon" href= "{{ url_for('static',filename = 'images/ThanigaiFacts.png') }}">
</head>
<body>
{% block header %}
 <div class = "container-fluid bg-success">
    <div class="row">
       <div class="col" style="text-align:left;"> <!--col-xs-6 col-md-10">-->
         <h1 class="page-title"> {% block title %}{% endblock %}</h1>
       </div>
         <div class="col" style="text-align:right;"> <!-- col-xs-6 col-md-2 backbtn-div" style="text-align:right;">-->
             {% block backbtn %}
               <a href="{{ url_for('IndexFun') }}" class = "homeBtn">Back</a>
             {% endblock %}

       </div>
     </div>
 </div>
 {% endblock %}

 {% block content %}{% endblock %}
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
