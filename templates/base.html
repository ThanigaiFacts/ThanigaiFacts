<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanigai Facts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href= "{{ url_for('static',filename = 'Css/styles.css') }}">
    <link rel="stylesheet" href= "{{ url_for('static',filename = 'Css/mobile_style.css') }}">

    <link rel="icon" href= "{{ url_for('static',filename = 'images/ThanigaiFacts.png') }}">
</head>
<body>
{% block header %}
 <div class = "container-fluid bg-success">
    <div class="row" style="padding:3% 2%;">
       <div class="col" style="text-align:left;"> <!--col-xs-6 col-md-10">-->
         <h1 class="page-title"> {% block title %}{% endblock %}</h1>
       </div>
         <div class="col" style="text-align:right;"> <!-- col-xs-6 col-md-2 backbtn-div" style="text-align:right;">-->
             {% block backbtn %}
               <a href="{{ url_for('IndexFun') }}" class = "homeBtn">Back</a>
             {% endblock %}

       </div>
     </div>
 </div>
 {% endblock %}

 <div id="alert-div">
     <h3 id="alert-div-title">Message</h3>
     <div id="alert-box">
         <p id="alert-text" ></p>
         <div id="alert-button-div">
             <button id="alert-ok-btn" onclick="hide_alert()">Ok</button>
         </div>
     </div>
 </div>

 <script>
   function show_alert(msg){
      document.getElementById("alert-div").style.visibility = "visible";
      document.getElementById("alert-text").innerHTML = msg;
      //document.getElementById("alert-div").style.opacity = "1";
     // document.getElementById("main-content").style.opacity = "0.5";
   }

   function hide_alert(){
      document.getElementById("alert-div").style.visibility = "hidden";
      document.querySelector("#main-content input").focus();
      //document.getElementById("main-content").style.opacity = "1";
   }
 </script>
<!--style="position:relative; z-index: -1;"-->
<div id="main-content">
 {% block content %}{% endblock %}
</div>


    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static',filename = 'JS/security.js') }}"></script>

</body>
</html>
