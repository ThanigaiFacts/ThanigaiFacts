<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thanigai Facts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- font awesome-->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

         <link rel="icon" href= "{{ url_for('static',filename = 'images/ThanigaiFacts.png') }}">

<style>
  body{
      background-color:#F2F2F2;
     }
    .body-container{
       border:1px solid red;
       position:absolute;
       background:#fff;
       border-radius:10px;
       top:30%;
       left:40%;
       width:40%;
       height:50%;
       padding:2%;
       transform:translate(-30% ,-10%);
     }
     .body-container h1{
       text-align: center;
       color:dodgerblue;
     }

     .contact-form{
       width:50%;
       height:70%;
       display:flex;
       flex-direction:column;
       margin:1% auto ;
     }
     .contact-form label{
       color:dodgerblue;
       font-weight:bold;
       font-size:1.3rem;
       margin:3% 0;
     }
     .contact-form input{
       padding:1%;
       border:1px solid grey;

     }
     .contact-form input:focus,.contact-form textarea:focus{
       outline:none;
     }

     .contact-form input[type="submit"]{
        margin:7% 0;
        width:30%;
        background-color:green;
        color:#fff;
        font-family:cambria math;
        border:none;
        padding:1.5%;
        font-size:1.3rem;
     }

     .SubHeading{
           color:#fff;
           font-size:2.5rem;
           text-align: center;
           margin:1% auto;
         }

      .homeBtn{
        border:2px solid #fff;
        border-radius: 20px;
        font-size:1.5rem;
        color:#fff;
        padding:10px;
        text-decoration:none;
        font-family:cambria math
      }
     .homeBtn:hover{
        background-color:#fff;
        color:red;
       }
       .output-text{
          text-align:center;
          font-size : 1.5rem;
          word-spacing:5px;
          color:red;
          margin-top:-4%;
       }


     @media (max-width:900px) {
       .body-container{
         width:80%;
         height:75%;
         transform:translate(-35%,-20%);
       }

       .contact-form{
          width:70%;
       }


}
</style>
</head>
<body>
 <div class = "container-fluid bg-success">
    <div class="row">
       <div class="col-sm-10">
         <h1 class="SubHeading" style="position:relative;left:10%;">Contact</h1>
       </div>
         <div class="col-sm-2" style="padding-top:1%;text-align:center">
            <a href="{{ url_for('IndexFun') }}" class = "homeBtn">Back</a>
       </div>
     </div>
 </div>
<div class="body-container">
       <h1>Contact Me</h1>
       <form class="contact-form" action="{{ url_for('contact') }}" method="post">
          <label>Name:</label>
          <input type="text" name="userName">
          <label>Mail ID:</label>
          <input type="email" name="userMail">
          <label>Mobile No:</label>
          <input type="number" name="userMobile">
          <label>Message:</label>
          <input type="text" name="userMessage">
          <!--<textarea name="userMessage" rows="10" cols="80" ></textarea>-->
         <input type="submit" name="contactSubmitBtn" value="Submit">
         <p id="demo" style="color:red;"></p>
         <p class="output-text">{{ msg }}</p>
       </form>
    </div>
<script>
let width = screen.width;
document.getElementById("demo").innerHTML =  width + "px";
</script>

</body>
</html>
